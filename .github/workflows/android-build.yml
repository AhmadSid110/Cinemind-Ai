name: Build Android APK

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout Source
        uses: actions/checkout@v4

      # 2. Setup Node.js (for React/Vite)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Setup Java 17 (Required for Android Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Install NPM Dependencies
      - name: Install Dependencies
        run: npm ci

      # 6. Build the Web App (Vite Build)
      - name: Build Web Assets
        run: npm run build

      # 7. Sync Web Assets to Android
      # Note: We run 'npx cap add android' just in case the android folder isn't in git,
      # though usually it should be committed.
      - name: Sync Capacitor
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      # 8. Build the APK using Gradle
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 9. Upload the APK so you can download it
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: CineMind-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk